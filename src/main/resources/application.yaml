spring:
  application:
    name: planitSquare-test

  jackson:
    time-zone: Asia/Seoul

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb;
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui

logging:
  level:
    org.jooq.tools.LoggerListener: DEBUG